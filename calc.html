<!DOCTYPE html>
<html>
    <head>
    <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <div class='maindiv'>
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number"  id="principal">  <br/>
        
        
        Rate <input type="range" id='rate' min="1" max="20" value="10.25" step="0.25" onchange='updateRate()'> <!--type='range' makes the interest rate to be a slider. 'min,max.value,step'are attributes that we add in. Also since Range is an elegant way to input numeric input, but the drawback is that it does not visually show value the user has selected, to show the value selected we create a span with the id rate_val-->
        <span id="rate_val">
            10.25 <!--here we added the text 10.25 to rep. the default 'value' listed in the rate attributes we added-->
        </span>% <br/>
       
        
        No. of Years 
        <input type="number"  id="years" list='all_years'>  <br/>
        <datalist id='all_years'> <!--This modifies the text box for No. of Years into a dropdown box with options 1-10-->
            <option value='1'>1</option>
            <option value='2'>2</option>
            <option value='3'>3</option>
            <option value='4'>4</option>
            <option value='5'>5</option>
            <option value='6'>6</option>
            <option value='7'>7</option>
            <option value='8'>8</option>
            <option value='9'>9</option>
            <option value='10'>10</option>
         </datalist>
         <br/>
        Interest : <span id="result"></span><br/> <!--This will be used to dynamically display the result of the calculation when the Compute Interest button is clicked. This will be used to display the output of the user's calculation-->

        <button onclick="compute()">Compute Interest</button> <!--This is the Compute Interest Button-->
    </div>
   
   
    <footer> <!--Using footer tag to add a copyright message-->
        &#169; This Calculator belongs to --Briana Ibraham--
    </footer>
    </body>
</html>
